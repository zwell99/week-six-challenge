<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="Description" content="Enter your description here" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="./assets/style.css">
        <title>Bootstrap UI Components</title>
    </head>
    <!--Use Week6 Unsolved4 for reference on forms and designing the buttons-->
    <body>
        <header class="container-fluid bg-dark text-light mb-5 p-3">
            <div class="d-flex align-items-center">
                <h1>Weather Dashboard</h1>
            </div>
        </header>
        <div class="row">
            <div class="col-1"></div>
            <div class="col-3" id="searchbar">
                <h2>Search for a City</h2>
                <form id="searchForm">
                    <input type="text" id="city" name="city"><br><br>
                    <input type="submit" value="Submit">
                </form>
                <div id="previousCities" class="list-group"></div>
            </div>
            <div class="col-8" id="results">
                <h2>Results</h2>
                <div class="row" id="today">
                    <h4>Today</h4>
                    <p id="icon"></p>
                    <p id="temp"></p>
                    <p id="wind"></p>
                    <p id="humid"></p>
                </div>
                <div class="row" id="future">
                    <h4>5 Day Forcast</h4>
                    <div class="col-1"></div>
                    <div class="col-1" id="day1">
                        <p id="icon"></p>
                        <p id="temp"></p>
                        <p id="wind"></p>
                        <p id="humid"></p>
                    </div>
                    <div class="col-1" id="day2">
                        <p id="icon"></p>
                        <p id="temp"></p>
                        <p id="wind"></p>
                        <p id="humid"></p>
                    </div>
                    <div class="col-1" id="day3">
                        <p id="icon"></p>
                        <p id="temp"></p>
                        <p id="wind"></p>
                        <p id="humid"></p>
                    </div>
                    <div class="col-1" id="day4">
                        <p id="icon"></p>
                        <p id="temp"></p>
                        <p id="wind"></p>
                        <p id="humid"></p>
                    </div>
                    <div class="col-1" id="day5">
                        <p id="icon"></p>
                        <p id="temp"></p>
                        <p id="wind"></p>
                        <p id="humid"></p>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script type="text/javascript" src="./assets/script.js"></script>
    </body>
</html>
